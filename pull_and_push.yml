- name: Clone the git repo
  git:
    repo: '{{ item.git }}'
    dest: /tmp/buffer

- name: Add gitlab target
  git_config:
    repo: /tmp/buffer
    scope: local
    name: remote.gitlab.url
    value: '{{ item.gitlab }}'

